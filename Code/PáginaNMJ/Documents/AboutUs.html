        <div id="formpart">
            <h2 class="textcenter">Join our team</h2>
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
                <label for="name" class="formlabel">Name:</label> <br>
                <input class="formtext" type="text" name="Name" id="name" maxlength="20"> <br>
                <label for="email" class="formlabel" maxlength="30">Email:</label> <br>
                <input class="formtext" type="email" name="Email" id="email"> <br>
                <label for="CV" id="CVlabel">Send us your CV &#128228</label> 
                <input type="file" name="CV" id="CV"> <br>
                <label for="why" class="formlabel">Why do you want to join us?</label> <br>
                <textarea name="Why?" id="why" cols="50" rows="5" placeholder="free your mind here"></textarea>
                <input type="submit" id="" placeholder="Send">
            </form>
