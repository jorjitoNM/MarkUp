<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About us</title>
    <link rel="icon" type="image/x-icon" href="Images/NMJlogo.png">
    <link rel="stylesheet" href="../css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
    <div id="maincontent">
        <div class="textcenter" id="title">
            <h1>Our team</h1>
            <h4 id="frasetrabajadores">Meet our team best proffessionals</h4>
        </div>
        <div>
            <div class="trabajadordiv">
                <h3 class="textcenter">Fernando Jose Pelaez</h3>
                <img src="../Images/Trabajador1.jpg" alt="Fer" class="trabajador">
            </div>
            <div class="trabajadordiv">
                <h3 class="textcenter">Maria Manuela Del-Rio</h3>
                <img src="../Images/Trabajador2.jpg" alt="Maria" class="trabajador">
            </div>
            <div class="trabajadordiv">
                <h3 class="textcenter">Nicole Estevez</h3>
                <img src="../Images/Trabajador3.jpg" alt="Nicole" class="trabajador">
            </div>
            <div class="trabajadordiv">
                <h3 class="textcenter">Juan Luis Duarte</h3>
                <img src="../Images/Trabajador4.jpg" alt="Juan" class="trabajador">
            </div>
            <div class="trabajadordiv">
                <h3 class="textcenter">Hassan Angulo</h3>
                <img src="../Images/Trabajador5.jpg" alt="Hassan" class="trabajador">
            </div>
        </div>
        <div id="formpart">
            <h2>Join our team</h2>
            <form action="">
                <label for="name">Name:</label> <br>
                <input type="text" name="Name" id="name"> <br>
                <label for="email">Email:</label> <br>
                <input type="email" name="Email" id="email"> <br>
                <label for="CV">Send us your CV</label>
                <input type="file" name="CV" id="CV">
                <label for="why">Why do you want to join us?</label>
                <textarea name="Why?" id="" cols="30" rows="10" placeholder="free your mind here"></textarea>
            </form>
        </div>
    </div>
</body>

</html>
