        <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <div class="py-2 row">
                <label for="name" class="form-label h6 col-md-2  py-2">Name*:</label>
                <div class="col-md-10">
                    <input id="name" class="form-control" type="text" placeholder="Your name" name="Name" required>
                </div>
            </div>
            <div class="py-2 row">

                </div>
            </div>
            <div class="py-2 row">
                <label for="address" class="form-label h6 col-md-2 py-2">Address:</label>
                <div class="col-md-10">
                    <textarea id="address" class="form-control" rows="5" placeholder="Your address" name="Address"></textarea>

            </div>
            <div class="py-2">
                <label for="email" class="form-label py-1 h6">Username*:</label>

            </div>
            <div class="py-2 row">

                <label for="male" class="form-label h6 col-2">Gender:</label>
                    <div class="form-check form-check-inline col-2">
                        <input type="radio" class="form-check-input radio-inline" id="male" value="male" name="Gender" checked>
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline col-2">
                        <input type="radio" value="female" id="female" class="form-check-input radio" name="Gender">

            </div>
            <div class="offset-md-3 py-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" value="Agreed" id="newsletter" name="Newsletter" checked>
