<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Latest compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script defer src="JS/table.js"></script>
    <script defer src="JS/patients.js"></script>
    <script defer src="JS/medicalRecords.js"></script>
    </head>
<body>
    <div class="container">
        <div>
            <h1>CRUD Patients</h1>
            <div class="my-2">
                <button id="addButton" class="btn btn-success py-2 px-3">Add</button>
            </div>
        </div>
        <table class="table table-striped table-bordered" id="patientTable">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Action</th>
                    <th>Action</th>
                    <th>Action</th>
                </tr>
        </table>
        <div id="medRecordTableDiv">
            
        </div>
    </div>

    <!-- Add Patient Modal -->
    <div class="modal fade" id="addPatientModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPatientModalLabel">Add new patient</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addPatientName" class="form-label">Patient name:</label>
                        <input type="text" class="form-control border border-warning" id="addPatientName">
                    </div>
                    <div class="mb-3">
                        <label for="addPatientPhone" class="form-label">Patient phone:</label>
                        <input type="text" class="form-control border border-warning" id="addPatientPhone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-primary" id="addPatientButton">Add patient</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Patient Modal -->
    <div class="modal fade" id="updatePatientModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updatePatientModalLabel">Update the information on the patient:</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updatePatientID" class="form-label">Patient ID:</label>
                        <input type="text" class="form-control border border-warning" id="updatePatientID" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="updatePatientName" class="form-label">Patient name:</label>
                        <input type="text" class="form-control border border-warning" id="updatePatientName">
                    </div>
                    <div class="mb-3">
                        <label for="updatePatientPhone" class="form-label">Patient phone:</label>
                        <input type="text" class="form-control border border-warning" id="updatePatientPhone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="updatePatientButton">Update</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Medical Record Modal -->
    <div class="modal fade" id="addMedicalRecordModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addMedicalRecordLabel">Add New MedRecord:</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="addMedicalRecordDiagnosis" class="form-label">Diagnosis:</label>
                        <input type="text" class="form-control border border-warning" id="addMedicalRecordDiagnosis" required>
                    </div>
                    <div class="mb-3">
                        <label for="addMedicalRecordDate" class="form-label">Date:</label>
                        <input type="date" class="form-control border border-warning" id="addMedicalRecordDate" required>
                    </div>
                    <div class="mb-3 row">
                        <label for="addMedicalRecordDoctor" class="form-label col-3">Doctor:</label>
                        <select class="form-select col-5" id="addMedicalRecordDoctor"></select>
                    </div>
                    <div class="mb-3 row">
                        <label for="addMedicalRecordMedicines" class="form-label col-3">Medications:</label>
                        <select class="form-select col-7 p-1" id="addMedicalRecordMedicines" multiple></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="addMedicalRecordModalButton">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Medical Record Modal -->
    <div class="modal fade" id="updateMedicalRecordModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateMedicalRecordLabel">Update MedRecord:</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="updateMedicalRecordID" class="form-label">Medical Record ID::</label>
                        <input type="text" class="form-control border border-warning" id="updateMedicalRecordID" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="updateMedicalRecordDiagnosis" class="form-label">Diagnosis:</label>
                        <input type="text" class="form-control border border-warning" id="updateMedicalRecordDiagnosis" required>
                    </div>
                    <div class="mb-3">
                        <label for="updateMedicalRecordDate" class="form-label">Date:</label>
                        <input type="date" class="form-control border border-warning" id="updateMedicalRecordDate" required>
                    </div>
                    <div class="mb-3 row">
                        <label for="updateMedicalRecordDoctor" class="form-label col-3">Doctor:</label>
                        <select class="form-select col-5" id="updateMedicalRecordDoctor"></select>
                    </div>
                    <div class="mb-3 row">
                        <label for="updateMedicalRecordMedicines" class="form-label col-3">Medications:</label>
                        <select class="form-select col-7 p-1" id="updateMedicalRecordMedicines" multiple></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" id="updateMedicalRecordModalButton">Update</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
