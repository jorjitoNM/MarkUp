<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let var1 = 55.55;
        console.log('var1 value is: ' + var1);
        var2 = null;
        console.log('var2 value is: ' + var2);
        var1 = var1 + 10;
        console.log('var1 value is: ' + var1);
        console.log('The double of var1 is: ' + (var1 * 2));
        var3 = 10;
        console.log('The result of multiplying var1 by var3 is: ' + (var1 * var3));
        var1 = 'This is a text';
        console.log('var1 value is: ' + var1);
        console.log('The double of var1 is now: ' + (var1 * 2));
        console.log(var1 = 99.55);
        console.log('var1 has been declared again and its value is now: ' + var1);
        let $var4 = 0.55;
        console.log('$var4 value is: ' + $var4); 
    </script>
</head>
